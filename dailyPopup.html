<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="dailyPopup.css" />
    <script src="dailyPopup.js"></script>
  </head>
  <body>
    <script>
      new DailyPopup([
        {
          type: 'mobile',
          img: 'http://placehold.it/400x600',
          link: 'https://www.google.com',
          linkTarget: '_blank',
        },
        {
          type: 'responsive',
          img: ['http://placehold.it/500x600', 'http://placehold.it/400x600'],
          link: 'https://www.google.com',
          linkTarget: '_self',
          position: [100, 100],
        },
        {
          img: ['http://placehold.it/500x600', 'http://placehold.it/400x600'],
          link: 'https://www.google.com',
          position: [10, 900],
        },
        {
          type: 'pc',
          img: 'http://placehold.it/500x650',
          link: 'https://www.google.com',
        },
      ]);
    </script>
  </body>
</html>
