    <link rel="stylesheet" href="dailyPopup.css">

<body>


<script>
    new DailyPopup([
        {
            type: 'mobile',
            img: 'https://placehold.it/400x600',
            link: 'https://www.google.com',
            linkTarget : '_blank'
        },{
            type: 'responsive',
            img: ['https://placehold.it/500x600','https://placehold.it/400x600'],
            link: 'https://www.google.com',
            linkTarget : '_self',
            position:[100, 100]
        },{
            img: ['https://placehold.it/500x600','https://placehold.it/400x600'],
            link: 'https://www.google.com',
            position:[900, 900]
        },{
            type: 'pc',
            img: 'https://placehold.it/500x650',
            link: 'https://www.google.com',
        }
    ]);

</script>
